<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height:200px;
            background: red;
            margin: 200px auto;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
<script>
//    window.onload 页面加载完毕之后执行
var div1 = document.getElementById("div1");

    //onclick点击事件
    div1.onclick = function(){
        this.style.background = "green";
    }
    //onmouseover鼠标移入   oumouseout鼠标移出


</script>
