<script>
//    循环控制
//        break(立即退出本层循环,循环终止)
//           continue(立即跳过本次循环,循环继续)
    for(var i = 0; i < 100;i++){
        if(i % 3 == 0){
            continue;
        }
        console.log(i)
    }
</script>
