<script>
//    多分支语句 switch case
//    1.每一种情况写完都要写break,如果不写,会从符合条件的case开始一直执行到最后.
//    2.除了考虑到的情况之外的其它情况可以用default同一概括.
    var today = "星期天";
    switch(today){
        case "星期一":
            console.log("今天吃米线");
        break;
        case "星期二":
            console.log("今天吃米粉");
        break;
        case "星期三":
            console.log("今天吃粉条");
        break;
        case "星期四":
            console.log("今天吃宽粉");
        break;
        case "星期五":
            console.log("今天吃泡面");
        break;
        default:
            console.log("今天不吃面了!");
        break;
    }
</script>
