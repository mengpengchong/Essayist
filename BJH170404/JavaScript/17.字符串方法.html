<script>
//    字符串方法

        var str = "hello world";
//    0.indexOf()     查找字符串出现的位置  参数有两个   字符串里的空格也占位置
//                第一个参数: 要查找的字符串;
//                第二个参数: 开始查找的下标位置;

          console.log(str.indexOf("l",6));
//    1.slice() 截取字符串的某一部分     有两个参数
//           第一个参数:表示开始截取的下标位置.
//           第二个参数: 表示截取到的下标位置.
//    所有的截取字符串的操作,截取的范围都是前闭后开的.

//    2.substring()截取字符串  有两个参数
//            第一个参数: 指定开始提取的位置.
//            第二个参数: 指定提取结束的位置。

//    3.split()把字符串分割成字符串数组
//    如果没有参数,那原字符串就是转化数组的唯一一项内容
              var str = "123456789";
              console.log(str.split("4"));
//    如果有第二个参数,那么第二个参数表示数组的长度
//    如果有一个参数,那这个参数就是字符串分割的依据.

//    4.charAt()返回下标位置所对应的字符
    var str = "1234587545";
    console.log(str.charAt(0));

//   5.replace() 字符串替换
    var str = "高考分数查询: 你考了300分";
//            第一个参数: 替换的字符串.
//            第二个参数: 被替换的字符串。
//  这个方法不会改变原字符串
    console.log(str.replace("300","700"));

//    6.toLowerCase()   把原字符串转换为小写
//  这个方法不会改变原字符串
    var str = "Hello Word";
    console.log(str.toLowerCase());

//    7.toUpperCase()   把原字符串转换为大写
//  这个方法不会改变原字符串
    var str = "Hello Word";
    console.log(str.toUpperCase());

//    8.trim()去掉字符串前后的空格
    var str = " Hello World ";
    console.log(str.trim().length);









</script>
