<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding:0;
            position: relative;
        }
        ul{
            margin:0;
            padding: 0;
            list-style: none;
        }
        #box li{
            height:300px;
            width:300px;
            background: red;
            border:1px solid;
            float: left;
            box-sizing: border-box;
        }
        #box{
            width:1224px;
            height:300px;
            position: absolute;

        }
        #content{
            width:300px;
            height:300px;
            border:1px solid;
            overflow: hidden;
            position: relative;
        }
        #dot li{
            width:10px;
            height:10px;
            border:1px solid;
            border-radius: 50%;
            background: white;
            float: left;
            margin-left: 15px;
        }
        #dot{
            margin:-20px 0 0 80px;
            position: absolute;
        }
        p{
            margin: 0;
            padding:0;
            position: absolute;
            font-size: 40px;
            color: white;

        }
        p:nth-child(1){
            top:125px;
        }
        p:nth-child(2){
            top:125px;
            left:280px;
        }

    </style>
</head>
<body>
<div id="content">
    <ul id="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
<ul id="dot">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<div>
    <p id="btn1"><</p>
    <p id="btn2">></p>
</div>

</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    var num = 0;

    $("#dot li").click(function(){
        $("#box").animate({
            "left":"-300" * $(this).index()
        },500)
        num = $(this).index()
    });

    $("#btn2").click(function(){
        num++;
        if(num == 4){
            num = 0
        }
        $("#box").animate({
            "left":-300 * num
        },500);
    });
    $("#btn1").click(function(){
        num--;
        if(num == -1){
            num = 3
        }
        $("#box").animate({
            "left":-300 * num
        },500);
    });






</script>
