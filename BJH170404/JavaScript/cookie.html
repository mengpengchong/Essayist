    //设置cookie
        //cookie 的封装函数
        function setCookie(key,value,time){
            var date = new Date();
            date.setDate(date.getDate() + time);
            document.cookie = key + "=" + value + "; expires=" + date;
        }
        //移除cookie函数
        function removeCookie(key,value){
            setCookie(key,value,-1);
