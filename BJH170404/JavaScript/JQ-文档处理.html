<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>
    <div id="box">
        <div id="box1"></div>
    </div>
    <a href=""></a>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    //append() 往选择到的元素内追加子元素
    $("#box").append('<p></p>'); //在box里创建p标签

    //appendTo() 把选择到的元素追加到appendTo指定的元素中
    $("a").appendTo($("p"));     //把样式里和box同级的a标签添加到p标签里面去

    //prepend() 向每个匹配的元素内部前置内容
    $("#box").prepend("<span></span>");

    //propendTo() 把所有匹配的元素前置到另一个指定的元素当中

    //after() 在每个匹配的元素之后插入内容。
    //before() 在每个匹配的元素之前插入内容。

    //wrap() 给选定的元素外面包裹一个指定的标签
    //unwrap() 移除选定元素的父级 只能删除一个
    $("#box1").unwrap();

    //empty() 删除选中元素的所有的子节点

    //remove() 删除匹配元素

    //clone() 参数true 表示复制克隆节点的事件处理函数 false则不复制

</script>
