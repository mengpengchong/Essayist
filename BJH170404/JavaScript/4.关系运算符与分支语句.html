    var num = 0;

    var obj = null;
    console.log(Boolean(obj));  //结果为false
    var test = undefined;
    console.log(Boolean(test));  //结果为false
    //关系运算符 > >= < <= == === != !==

    // === 全等于(绝对等于)    值和数据类型都比较,两者都相等才相等,有一个不相等就是false

//    分支语句

    if(判断条件){
        //判断条件成立,执行花括号内代码
    }else{
        //判断条件不成立,执行else
    }

    //通过JS添加的样式都是添加到行间的
</script>
