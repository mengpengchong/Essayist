<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18.Date对象</title>
</head>
<body>

</body>
</html>
<script>
//    Date()日期对象
        var date = new Date();
        console.log(date);

//    getDay() 返回星期几 (返回的数值是从0-6 0代表的是星期天)
        console.log(date.getDay());

//    getDate() 返回几号  (返回的是1-31)
        console.log(date.getDate());

//    getMonth() 返回月份 (返回的是0-11) 返回值需要+1
        console.log(date.getMonth());

//    getYear() 返回年份  (返回的是从1900年到现在的年数)
        console.log(date.getYear());

//    getFullYear() 返回年份  (返回的是当前年份)
        console.log(date.getFullYear());

//    getHours() 返回小时数  (返回的是从0-23)
        console.log(date.getHours());

//    getMinutes() 返回分钟  (返回的是当前分钟数)
        console.log(date.getMinutes());

//    getSeconds() 返回秒  (返回的是当前秒数)
        console.log(date.getSeconds());


//    getTime() 返回毫秒  (返回的是当前秒数)
        console.log(date.getTime());







</script>
