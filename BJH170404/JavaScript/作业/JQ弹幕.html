<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        #screen{
            width:100%;
            height: 90%;
            background: yellow;
            position: relative;
        }
        #send{
            height: 10%;
        }
        #text{
            width: 80%;
            height: 100%;
        }
        #btn{
            width: 19%;
            height: 100%;
            float: right;
            text-align: center;
            color: purple;
            line-height: 90px;
            font-size: 25px;
        }

    </style>
</head>
<body>
    <div id="screen"></div>
    <div id="send">
        <input type="text" id="text"/>
        <span id="btn">发送</span>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    function rand(min,max){
        return parseInt(Math.random() * (max - min) + min);
    }
    function randColor(){
        var r = rand(0,256);
        var g = rand(0,256);
        var b = rand(0,256);
        var color = "rgb("+ r +"," + g + ","+ b +")";
        return color;
    }
    function bullet(){
        var value = $("#text").val();
        var bullet = $("<div>" + value +"</div>");
        bullet.addClass("bullet");
        $("#screen").append(bullet);
        bullet.css({
            "color":randColor(),
            "fontSize":rand(20,50),
            "top":rand(0,600),
            "position":"absolute",
            "left":"100%",
            "width":"100%"
        }).animate({
            "left":"-50%"
        },rand(4000,8000),"linear",function(){
            $(this).remove()
        })
    }
    $("#btn").click(function(){
        bullet()
    })
</script>
