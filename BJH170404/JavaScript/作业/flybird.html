<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #big{
            height:480px;
            width:343px;
            background: url("flybird/bg.jpg");
            position: relative;
            overflow: hidden;
        }
        .slider{
            height:13px;
            width:600px;
            background: url("flybird/slider.jpg");
            position: absolute;
            bottom:44px;
            left:-200px;
            animation: move 4s linear infinite;
        }
        @keyframes move{
            0%{
                transform: translateX(200px);
            }

            100%{
                transform: translateX(-0px);
            }
        }
        @keyframes move1{
            0%{
                transform: translateY(0px);
            }
            50%{
                transform: translateY(40px);
            }
            100%{
                transform: translateY(0px);
            }
        }
        #Integral img{
            position: absolute;
            top:50px;
            left:150px;
        }
        #word img{
            position: absolute;
            top:50px;
            left:40px;
        }
        #bird img{
            position: absolute;
            right:50px;
            top:80px;
            z-index: 2;
        }
        #content{
            animation: move1 2s linear infinite;
        }
        #startImg{
            position: absolute;
            bottom:80px;
            left:30px;
        }
        #submitImg{
            position: absolute;
            bottom:80px;
            left:220px;
        }
        #startImg:hover{
            opacity: 0.5;
            cursor: pointer;
        }
        #submitImg:hover{
            opacity: 0.5;
            cursor: pointer;
        }
        .none{
            display: none;
        }
        #flyBirdD{
            position: absolute;
            top:160px;
            display: none;
        }
        #Score{
            position: absolute;
            left:160px;
            display: none;
            top:30px;
        }

    </style>
</head>
<body>
    <div id="big">
        <div class="slider"></div>
        <div id="content">
            <div id="bird">
                <img src="flybird/bird0.png" alt="">
            </div>
            <div id="word">
                <img src="flybird/head.jpg" alt="">
            </div>
        </div>
        <div id="allImg">
            <img src="flybird/start.jpg" alt="" id="startImg">
            <img src="flybird/submit.jpg" alt="" id="submitImg">
        </div>
        <div id="flyBirdY">
            <img src="flybird/bird0.png" alt="" id="flyBirdD">
        </div>
        <div id="Score">
            <img src="flybird/0.jpg" alt="">
        </div>
    </div>
</body>
</html>
<script>
    var slider = document.getElementById("slider");
    var bird = document.getElementById("bird");
    var content = document.getElementById("content");
    var startImg = document.getElementById("startImg");
    var Score = document.getElementById("Score");
    var submitImg = document.getElementById("submitImg");
    var flyBirdD = document.getElementById("flyBirdD");
    var beginBird = bird.getElementsByTagName("img")[0];
    var timer = null;
    var i = 0;
    var t = 0;
    var num = 160;
    function randFn(max,min){
        return parseInt(Math.random()*(max-min)+min)
    }
    function startGame(){
        setInterval(function(){
            if(i >= 1){
                i = 0;
            }else{
                i = 1
            }
            beginBird.src = "flybird/bird"+i +".png";
        },150)
    }
    startGame();
    startImg.onclick = function(){
        this.className = "none";
        content.className = "none";
        submitImg.className = "none";
        flyBirdD.style.display = "block";
        Score.style.display = "block";
        flyBird();
    };
    function flyBird(){
       timer = setInterval(function(){
            if(t >= 1){
                t = 0;
            }else{
                t = 1
            }
            flyBirdD.src = "flybird/bird"+ t +".png";
        },150);
        var fallTimer = setInterval(function(){
            num+=2;
            flyBirdD.src = "flybird/down_bird0.png";
            flyBirdD.style.top = num + "px";
            if(num >= 410){
                clearInterval(timer);
                clearInterval(fallTimer);
            }
        },10)
    }
    function keEvent(){
        document.onkeydown = function(){
            if(event.keyCode == 32){
                num-=50;
            }
            flyBirdD.src = "flybird/up_bird0.png";
        };
    }

//    function gameOver(){
//        alert("gameOver");
//    }


</script>
