<script type="text/javascript">
    var arr = [1,2,2,4,4,5,3];
    var num = [];
    for(var i = 0;i < arr.length;i++){
        if(num.indexOf(arr[i]) == -1){
            num.push(arr[i]);
        }
    }
    console.log(num);

    //降序排列
    function move(a,b){
        return a-b;
    }
    console.log(num.sort(move))

</script>
