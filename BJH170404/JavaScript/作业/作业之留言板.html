<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        textarea{
            height:100px;
            width:300px;
        }
    </style>
</head>
<body>
<input type="text" id="box" value="">
<input type="button" value="why" id="btn">
<ul id="content"></ul>
</body>
</html>
<script>
    var box = document.getElementById("box");
    var btn = document.getElementById("btn");
    var content = document.getElementById("content");
    btn.onclick = function(){
        if(box.value == ""){
            return;
        }
        var list = document.createElement("li");
        list.innerHTML = box.value + "<span>删除</span>";
        content.insertBefore(list,content.firstElementChild);
        var removeC = document.getElementsByTagName("span");
        for(var i = 0;i < removeC.length;i++){
            removeC[i].index = i;
            removeC[i].onclick = function(){
                content.removeChild(this.parentNode);
            }
        }

    }

</script>
