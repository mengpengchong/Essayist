<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            float: left;
            width: 200px;
            height:50px;
            border:1px solid;
            margin: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="name">
    <input type="text" id="age">
    <input type="button" value="点我" id="btn">
    <div>
        <span></span>
        <span></span>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    $("input[type = text]").change(function(){
        $("#btn").on('click',{str1:$("#name").val(),str2:$("#age").val()},function(event){
            $("span").eq(0).html(event.data.str1);
            $("span").eq(1).html(event.data.str2);
        });
    })

</script>
