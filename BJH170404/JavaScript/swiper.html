<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .ad{
            height:400px;
            width:600px;
            background: red;
        }
        .ap{
            height:400px;
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="swiper-container ap">
        <div class="swiper-wrapper">
            <div class="swiper-slide ad">slider1</div>
            <div class="swiper-slide ad">slider2</div>
            <div class="swiper-slide ad">slider3</div>
            <div class="swiper-slide ad">slider4</div>
            <div class="swiper-slide ad">slider5</div>
            <div class="swiper-slide ad">slider6</div>
            <div class="swiper-slide ad">slider7</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 5000,//可选选项，自动滑动
        pagination: '.swiper-pagination',
        paginationClickable: true,
        spaceBetween: 30,
        slidesPerView:'3',


    })
</script>
