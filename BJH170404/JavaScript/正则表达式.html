//    元字符
// . 表示匹配任意字符 出了换行和行结束符

// \d 表示匹配 0-9
var str = "1234567890";

// \D 表示匹配非数字
var str = "#";

// \w 表示匹配数字,字母,下划线 0-9,a-z,A-Z

// \W 表示匹配除数字字母下划线外的特殊字符

// \s 表示匹配空白字符

// \b 匹配单词边界	\b放前边表示匹配字符左边界 放后边表示匹配字符右边界

var reg = /\bis/;

// \B 表示匹配非单词边界

// \n 表示匹配换行

//[^] 表示匹配除了[]内出现的任意字符

//{x,y} 匹配最少x次,最多y次

//?=n 匹配到任何其后紧接指定字符串n的字符串

var reg = /\d+(?=a)/;

var str = "1234a";
var reg = /\d+(?!a)/;
console.log(reg.exec(str));

//通过class获取元素
function getByClass(cl){
    var reg = new RegExp("\\b" + cl + "\\b");
    var arr = document.getElementsByTagName("*");
    var arr2 = [];
    for(var i = 0;i < arr.length;i++){
        if(reg.test(arr[i].className)){
            arr2.push(arr[i])
        }
    }
    return arr2
}
